{% extends "index.html" %}
	 <!--/contact-->
	 {% block box %}
	 <div class="container">
	<section class="contact py-lg-5">
		<div class="container py-5">
            <div class="title-section pb-sm-5 pb-3 text-center">
				<h2 class="w3_head">Contact Us</h2>
            </div>
			<div class="text-center map">
				<div class="contact-map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d273690.1704056744!2d-74.59673804968976!3d40.72070782081099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sin!4v1521532554788" style="border:0" allowfullscreen=""></iframe>
				</div>
            </div>
					<form action="#" method="post" class="text-center">
					<h6>Please fill this form to contact with us.</h6>
 
							<div class="container">
								<div class="row">
									<div class="col">
										<input type="text" name="Name" placeholder="Name" required="">
									</div>
								</div>
							</div>
								<div class="container">
									<div class="row">
										<div class="col">
												<input type="email" name="Email" placeholder="Email" required="">
										</div>
									</div>
								</div>
									<div class="container">
										<div class="row">
											<div class="col">
												<input type="text" name="Subject" placeholder="Subject" required="">
											</div>
										</div>
									</div>
										<div class="container">
											<div class="row">
												<div class="col">
													<textarea type="textarea" name="Message" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message...';}"
														required="">Message...</textarea>
												</div>
											</div>
										</div>
											<div class="container">
												<div class="row">
													<div class="col">
													<button type="submit" class="btn btn-success" value="Submit"> Save</button>
													</div>
												</div>
											</div>
												<div class="container">
													<div class="row">
														<div class="col">
														<input type="reset" class="btn btn-success" value="Clear">
														</div>
													</div>
												</div>
											 
					 
					</form>
				</div>
			</div>
		</div>
	</section>
	</div>
	{% endblock %}
	<!--//contact-->
	<!-- footer -->
