{% extends "index.html" %}
{% block box %}

<form  class="text-center" action="/login" method="post">
    <div class="container ms-1">
        <div class="row">
            <div class="col">
                {% if  error %}  <div class="alert alert-danger" role="danger"> {{ error }} </div> {% endif %}
                    
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <label>
                    Email
                </label>
            </div>
        </div>
    </div>
        <div class="container">
                <div class="row">
                    <div class="col">
                        
                        <input type="email" required  name="email" value="{{email}}" />
                    </div>
                </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label>
                        Password
                    </label>
                    
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                   
                    <input type="password" name="password" value="{{password}}" />
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row ">
                <div class="col">
            
                    <button type="submit" name="btn" class="btn btn-danger" > Login </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label> Not A Member? <a href="{{url_for('.reg')}}"> Register </a> </label>
                </div>
                <div class="col">
                    <label> <a href="#"> Recovery Password </a> </label>
                </div>
            </div>
        </div>
       
    
</form>

{% endblock %}
